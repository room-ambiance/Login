<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"

    <link rel="stylesheet" href="main.css" />
    <title>üç¶</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="form-container">
        <span class="form-heading">Sign up</span>
        <form action="">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username ‚úÆ" required />
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email ‚úÆ" required />
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password ‚úÆ" required />
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-check-circle"></i>
            <input type="password" placeholder="confirm password ‚úÆ" required />
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <button>
              <i class="fab fa-telegram-plane"></i>
            </button>
          </div>
          <div class="switch-login">
            <span>Already have an account? <a href="#">Login</a></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
